<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social - Network, Community and Event Theme</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Webestica.com">
    <meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../static/img/favicon.ico">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/libs/font-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/libs/bootstrap-icons/bootstrap-icons.css">

    <!-- Theme CSS -->
    <link id="style-switch" rel="stylesheet" type="text/css" href="../../static/css/style.css">

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- Container START -->
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100 py-5">
            <!-- Main content START -->
            <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                <!-- Sign up START -->
                <div class="card card-body rounded-3 p-4 p-sm-5">
                    <div class="text-center">
                        <!-- Title -->
                        <h1 class="mb-2">Sign up</h1>
                        <span class="d-block">Already have an account? <a href="/auth/sign-in">Sign in here</a></span>
                    </div>
                    <!-- Form START -->
                    <form class="mt-4" method="POST" action="">
                        <!-- Email -->
                        <div class="mb-3 input-group-lg">
                            <input type="text" class="form-control" id="nickname" name="nickname"
                                   placeholder="Придумайте ник">
                            <small id="nickname_status">Ваш уникальный ник</small>
                        </div>
                        <div class="mb-3 input-group-lg">
                            <input type="email" class="form-control" placeholder="Ваш E-mail" id="email" name="email">
                            <small>Мы никому не передадим ваши персональные данные.</small>
                        </div>
                        <div class="mb-3 input-group-lg">
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Как вас зовут?">

                        </div>
                        <div class="mb-3 input-group-lg">
                            <input type="text" class="form-control" id="surname" name="surname"
                                   placeholder="Какая у вас фамилия?">

                        </div>
                        <!-- New password -->
                        <div class="mb-3 position-relative">
                            <!-- Input group -->
                            <div class="input-group input-group-lg">
                                <input class="form-control fakepassword" type="password" id="psw-input"
                                       placeholder="Enter new password" name="password">
                                <span class="input-group-text p-0">
                                    <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                                </span>
                            </div>
                            <!-- Pswmeter -->
                            <div id="pswmeter" class="mt-2"></div>
                            <div class="d-flex mt-1">
                                <div id="pswmeter-message" class="rounded"></div>
                                <!-- Password message notification -->
                                <div class="ms-auto">
                                    <i class="bi bi-info-circle ps-1" data-bs-container="body" data-bs-toggle="popover"
                                       data-bs-placement="top"
                                       data-bs-content="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long."
                                       data-bs-original-title="" title=""></i>
                                </div>
                            </div>
                        </div>

                        <!-- Keep me signed in -->
                        <div class="mb-3 text-center">

                            <label class="form-check-label" id="password_info"> Keep me signed in</label>
                        </div>
                        <!-- Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg btn-primary" id="sign-up">Sign me up</button>
                        </div>
                        <!-- Copyright -->
                        <p class="mb-0 mt-3 text-center"> <a target="_blank" href="#">allelleo</a></p>
                    </form>
                    <!-- Form END -->
                </div>
                <!-- Sign up END -->
            </div>
        </div> <!-- Row END -->
    </div>
    <!-- Container END -->

</main>

<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="../../static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="../../static/libs/pswmeter/pswmeter.min.js"></script>

<!-- Template Functions -->
<script src="../../static/js/functions.js"></script>
<script src="../../static/js/sign-up.js/sign-up-check-nickname.js"></script>
<script src="../../static/js/sign-up.js/passwords.js"></script>
</body>
</html>
